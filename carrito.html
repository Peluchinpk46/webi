<!DOCTYPE html>
<html>
<body>

<div style="position: fixed; right: 20px; bottom: 20px;">
    <button onclick="openDialog()">Mandarme a mi correo</button>
</div>

<div id="emailDialog" style="display: none; position: fixed; width: 300px; height: 200px; background: white; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; box-sizing: border-box;">
    <h2>Ingresa tu correo</h2>
    <input type="email" id="emailInput" style="width: 100%;">
    <button onclick="sendEmail()">Enviar</button>
</div>

<script>
function openDialog() {
    document.getElementById('emailDialog').style.display = 'block';
}

function sendEmail() {
    var email = document.getElementById('emailInput').value;
    // Aquí necesitarías enviar el correo electrónico utilizando un servidor o un servicio de terceros
    console.log('Enviar correo electrónico a ' + email);
}
</script>

</body>
</html>
